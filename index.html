<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Flame Animation</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    background-color: #000;
}

.container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

@keyframes flame {
    0% {
        opacity: 1;
        transform: translateY(0) scale(1);
        background-color: #ff6600;
    }
    50% {
        opacity: 0.5;
        transform: translateY(-50px) scale(1.2);
        background-color: #ffcc00;
    }
    100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.4);
        background-color: transparent;
    }
}

.flame {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #ff6600;
    mix-blend-mode: screen;
    animation: flame 1s ease-out forwards;
}

    </style>
</head>
<body>
    <div class="container" id="container"></div>
    <script>
        document.addEventListener('touchmove', function (e) {
    e.preventDefault();
    var touch = e.touches[0];
    createFlame(touch.clientX, touch.clientY);
});

function createFlame(x, y) {
    const flame = document.createElement('div');
    flame.classList.add('flame');
    flame.style.left = x + 'px';
    flame.style.top = y + 'px';
    document.getElementById('container').appendChild(flame);

    flame.addEventListener('animationend', function () {
        flame.remove();
    });
}

    </script>
</body>
</html>
